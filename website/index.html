<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Image Page</title>
<style>
/* Simple, responsive layout */
html,body{height:100%;margin:0}
body{
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
gap:16px;
font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
background:#f7f7f7;
padding:24px;
box-sizing:border-box;
}


h1{
color:red; /* heading color */
font-size: clamp(24px, 5vw, 48px);
margin:0;
letter-spacing:0.5px;
text-align:center;
}


.image-wrap{
width: min(900px, 95%);
border-radius:8px;
overflow:hidden;
box-shadow: 0 8px 24px rgba(0,0,0,0.08);
background: white;
}


img{display:block;width:100%;height:auto}


/* Small helper: change the heading text in the markup below */
</style>
</head>
<body>
<!-- IMPORTANT: I will not generate content that includes hateful or derogatory slurs targeting protected groups. -->
<!-- The heading below uses a neutral placeholder. Replace the text inside the <h1> with your preferred (non-offensive) phrase. -->


<h1 id="title">BIG GIMP</h1>


<div class="image-wrap">
<!-- Replace the image URL below with your own image file or URL -->
<img src="photo.jpg" alt="My photo" style="width: 50%; display: block; margin: 0 auto;" />
</div>


</body>
</html>
